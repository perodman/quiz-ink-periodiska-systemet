<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kemi Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="fixed-ui">
        <div class="header-minimal">
            <button id="zoom-out" class="zoom-ctrl">−</button>
            <button id="reset-btn" class="zoom-ctrl">Återställ</button>
            <button id="zoom-in" class="zoom-ctrl">+</button>
        </div>

        <div id="overlay" class="hidden">
            <div class="card" id="card-inner">
                <div class="card-face card-front" id="card-f">
                    <button class="close-x">&times;</button>
                    <div id="front-content"></div>
                    <button class="flip-trigger">Användning ➔</button>
                </div>
                <div class="card-back card-face" id="card-b">
                    <button class="close-x">&times;</button>
                    <div class="back-content">
                        <h3>Användning</h3>
                        <p id="usage-text"></p>
                    </div>
                    <button class="flip-trigger">⬅ Tillbaka</button>
                </div>
            </div>
        </div>
    </div>

    <div id="viewport">
        <div id="table-container">
            </div>
        <div class="spacer"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
