<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Kemi Quiz Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header id="header">
            <h1>Periodiska Systemet</h1>
            <div class="mode-selector">
                <button id="study-mode-btn" class="mode-toggle active">Studera</button>
                <button id="quiz-mode-btn" class="mode-toggle">Quiz</button>
            </div>
        </header>
        
        <div id="grid-wrapper">
            <div id="main-container"></div>
        </div>

        <div id="info-overlay" class="hidden">
            <div class="info-card">
                <button id="close-info">&times;</button>
                <div id="info-content"></div>
                <button id="start-item-quiz" class="primary-btn">Starta Quiz för detta ämne</button>
            </div>
        </div>

        <div id="quiz-overlay" class="hidden">
            <div id="quiz-question">Fråga...</div>
            <div class="options-container" id="quiz-options"></div>
            <button id="exit-quiz" class="primary-btn" style="background:#64748b; margin-top:30px;">Avbryt</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
